	<h1>Chase's Connect 4!</h1>
    <section class="board">
    <div class="rules"><span>Tips:</span>
    <p class="tips">
    <ul>
    <li>Take turns dropping pieces into columns until someone has four in a row</li> 
    <li>The color of the words up top tell you who's turn it is</li></p>
    </div>
